<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empanadas Artesanales | Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0b0b;color:#111}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:18px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,.05);
}
nav h2{
  color:#fff;
  font-weight:900;
  letter-spacing:2px;
}
nav a{
  color:#fff;
  text-decoration:none;
  margin-left:28px;
  font-weight:500;
  opacity:.8;
  transition:.3s;
}
nav a:hover{opacity:1}

.menu{
  display:flex;
  align-items:center;
}

/* ===== HAMBURGER ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:3px;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#b40000,#6e0000),
    url('imagenes/pattern.png');
  color:#fff;
  padding:140px 10% 70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.hero-text{max-width:560px}

.hero-text h1{
  font-size:4.2rem;
  line-height:1.05;
  font-weight:900;
}

.hero-text p{
  margin:30px 0;
  font-size:1.15rem;
  opacity:.9;
}

.btn{
  display:inline-flex;
  padding:15px 40px;
  background:linear-gradient(135deg,#ffb703,#ff9f1c);
  color:#000;
  border-radius:50px;
  font-weight:800;
  text-decoration:none;
  transition:.3s;
}

.hero-img img{
  width:540px;
  max-width:100%;
  border-radius:26px;
}

/* ===== SECTIONS ===== */
.section-cream{background:#f6e7d6;padding:120px 10%}
.section-cream h2{text-align:center;font-size:3rem;margin-bottom:80px;color:#3d0000}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:50px}

.card{background:#fff;border-radius:28px;overflow:hidden}
.card img{width:100%;height:220px;object-fit:cover}
.card-content{padding:25px}

.feature{background:#f6e7d6;padding:120px 10%;display:flex;gap:80px}
.feature img{width:460px;max-width:100%;border-radius:36px}

.cta{
  background:radial-gradient(circle,#8a0000,#3d0000);
  color:#fff;
  padding:140px 10%;
  text-align:center;
}

footer{
  background:#000;
  color:#777;
  text-align:center;
  padding:35px;
}

/* ===== MOBILE MENU ===== */
@media(max-width:900px){

  nav{
    padding:16px 6%;
    flex-direction:row;
  }

  .hamburger{
    display:flex;
  }

  .menu{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:rgba(0,0,0,.92);
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:40px 0;
    display:none;
  }

  .menu.active{
    display:flex;
  }

  .menu a{
    margin:0;
    font-size:1.2rem;
  }

  .hero{
    flex-direction:column-reverse;
    text-align:center;
    padding:130px 6% 80px;
  }

  .hero-text h1{font-size:3rem}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <h2>EMPANADAS</h2>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu" id="menu">
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Pedidos</a>
    <a href="#">Contacto</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h1>Empanadas<br>artesanales</h1>
    <p>Recetas tradicionales con sabor real.</p>
    <a href="#" class="btn">Ver menú</a>
  </div>

  <div class="hero-img">
    <img src="imagenes/hero.png">
  </div>
</section>

<!-- JS -->
<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
