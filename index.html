<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Empanadas Artesanales | Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0b0b;color:#111}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:18px 10%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,.05);
}
nav h2{
  color:#fff;
  font-weight:900;
  letter-spacing:2px;
}
nav a{
  color:#fff;
  text-decoration:none;
  margin-left:28px;
  font-weight:500;
  opacity:.8;
  transition:.3s;
}
nav a:hover{opacity:1}

/* ===== HAMBURGER (NUEVO) ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:3px;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at top,#b40000,#6e0000),
    url('imagenes/pattern.png');
  color:#fff;
  padding:140px 10% 70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.hero-text{max-width:560px}

.hero-text h1{
  font-size:4.2rem;
  line-height:1.05;
  font-weight:900;
  letter-spacing:-1px;
}

.hero-text p{
  margin:30px 0;
  font-size:1.15rem;
  opacity:.9;
  max-width:480px;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:15px 40px;
  background:linear-gradient(135deg,#ffb703,#ff9f1c);
  color:#000;
  border-radius:50px;
  font-weight:800;
  text-decoration:none;
  transition:.3s;
  box-shadow:0 15px 30px rgba(0,0,0,.4);
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

.hero-img{
  animation: float 6s ease-in-out infinite;
  position: relative;
  padding: 18px;
  border-radius: 36px;
  background: rgba(0,0,0,.25);
  backdrop-filter: blur(10px);
}

.hero-img img{
  width:540px;
  border-radius:26px;
}

/* ===== SECTION CREAM ===== */
.section-cream{
  background:#f6e7d6;
  padding:120px 10%;
}

.section-cream h2{
  text-align:center;
  font-size:3rem;
  margin-bottom:80px;
  font-weight:900;
  color:#3d0000;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:50px;
}

/* ===== FEATURE ===== */
.feature{
  background:#f6e7d6;
  padding:120px 10%;
  display:flex;
  align-items:center;
  gap:80px;
}

/* ===== CTA ===== */
.cta{
  background:radial-gradient(circle,#8a0000,#3d0000);
  color:#fff;
  padding:140px 10%;
  text-align:center;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#777;
  text-align:center;
  padding:35px;
}

/* ===== RESPONSIVE + MENU MOBILE (AGREGADO) ===== */
@media(max-width:900px){

  .hamburger{
    display:flex;
  }

  nav > div{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:rgba(0,0,0,.92);
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:40px 0;
    display:none;
  }

  nav > div.active{
    display:flex;
  }

  nav a{
    margin:0;
    font-size:1.2rem;
  }

  .hero{flex-direction:column-reverse;text-align:center}
  .hero-img img{width:360px}
  .feature{flex-direction:column;text-align:center}
  .feature img{width:100%}
  .hero-text h1{font-size:3.2rem}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <h2>EMPANADAS</h2>

  <!-- HAMBURGER (NUEVO) -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- MENU ORIGINAL (SIN BORRAR NADA) -->
  <div id="menu">
    <a href="#">Inicio</a>
    <a href="#">Menú</a>
    <a href="#">Pedidos</a>
    <a href="#">Contacto</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h1>Empanadas<br>artesanales</h1>
    <p>Recetas tradicionales, ingredientes frescos y un sabor que enamora.</p>
    <a href="#" class="btn">Ver menú</a>
  </div>

  <div class="hero-img">
    <img src="imagenes/hero.png">
  </div>
</section>

<!-- JS (AGREGADO) -->
<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
